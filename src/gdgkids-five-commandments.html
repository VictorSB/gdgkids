<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="gdgkids-five-commandments">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
        background-image: url("../images/kids_pattern.jpg");
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        text-align: center;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        font-size: 24px;
        color: #3F51B5;
      }

      .card_img{
        max-width: 100%;
      }
    </style>

    <div class="card">
      <img class="card_img" src="../images/group.jpg" />
    </div>
    <div class="card">
      <p>1. {{localize('c1')}}</p>
    </div>
    <div class="card">
      <p>2. {{localize('c2')}}</p>
    </div>
    <div class="card">
      <p>3. {{localize('c3')}}</p>
    </div>
    <div class="card">
      <p>4. {{localize('c4')}}</p>
    </div>
    <div class="card">
      <p>5. {{localize('c5')}}</p>
    </div>
  </template>

  <script>

    Polymer({

      is: 'gdgkids-five-commandments',

      properties: {
        language: {
          value: 'es'
        }
      },

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      attached: function() {
        this.loadResources(this.resolveUrl('langs/gdgkids-five-commandments.json'));
      }
    });

  </script>

</dom-module>
