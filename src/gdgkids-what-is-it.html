<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="gdgkids-what-is-it">

  <template>

    <style>
      :host {
        display: block;
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      .landing_top{
        width: 100%;
        height: 256px;
      }

      .landing_top img{
        width: 100%;
        left: -10px;
      }

      .landing_block{
        display: block;
        position: relative;
        width: 100%;
        min-height: 223px;
        text-align: center;
        background-color: #E74651;
        padding-top: 60px;
      }

      .sentence{
        display: block;
        max-width: 780px;
        margin: auto;
        font-family: 'Work Sans', sans-serif;
        font-weight: 300;
        line-height: 1.3;
        text-align: justify;
        font-size: 22px;
        color: #FFF;
      }

      .author{
        display: block;
        padding-top: 15px;
        text-align: right;
      }

      paper-card{
        position: relative;
        max-width: 360px;
        top: -50px;
        margin-left: 12px;
        margin-right: 12px;
        margin-bottom: 24px;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 18px;
        font-weight: 300;
        color: #7D7D7D;
        --paper-card-header-image: {
          width: 145px;
          height: 145px;
          border-radius: 50%;
          border: solid 4px #F6B155;
        }
      }

      .landing_video{
        height: 285px;
        margin-top: 60px;
        background-color: #F6B155;
      }

      iframe{
        position: relative;
        display: block;
        max-width: 90%;
        margin: auto;
        top: -50px;
      }

      .footer{
        position: relative;
        margin-top: 1px;
        padding-right: 25px;
        height: 60px;
        background-color: #7D7D7D;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 18px;
        font-weight: 300;
        text-align: right;
        line-height: 60px;
        color: #FFF;

      }

    </style>

    <div class="landing_top">
      <img src="../images/hero_kids.jpg" />
    </div>
    <div class="landing_block">
      <span class="sentence">{{localize('quote')}} <span class="author">- Víctor Sánchez</span>
      </span>
    </div>

    <paper-card image="../images/tech.jpg">
      <div class="card-content">
        {{localize('tech')}}
      </div>
    </paper-card>

    <paper-card image="../images/friends.jpg">
      <div class="card-content">
        {{localize('friends')}}
      </div>
    </paper-card>

    <paper-card image="../images/social.jpg">
      <div class="card-content">
        {{localize('social')}}
      </div>
    </paper-card>

    <div class="landing_video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/pJQrt88Et4o" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="footer">
      <span>GDGKids © 2016</span>
    </div>

  </template>

  <script>

    Polymer({

      is: 'gdgkids-what-is-it',

      properties: {
        language: {
          value: 'es'
        }
      },

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      attached: function() {
        this.loadResources(this.resolveUrl('langs/gdgkids-what-is-it.json'));
      }

    });

  </script>

</dom-module>
